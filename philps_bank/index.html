<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="page">
        <div class="background-img">
            <div class="container">
                <section class="hero-section">
                    <div class="hero">
                        <div class="logo">
                            <img src="./Images/phill bank.png" class="logo-img" alt="logo">
                        </div>
                        <div class="hero-text">
                            <h1 class="hero-text-heading">
                                Finacial cunsultancy for busy business owner
                            </h1>
                            <p class="hero-text-para">
                                We do the math for you. Explore our services & let us build custom package for you.
                            </p>
                            <div class="btn-main">
                                <button class="btn">Book a free cunsultancy</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <section class="feature-in">
            <div class="featured-image-box">
                <div class="grid-col-4">
                    <img src="Images/fortune_logo.png" alt="logo">
                    <img src="Images/venture_beat-logo.png" alt="logo">
                    <img src="Images/tech_crunch.png" alt="logo">
                    <img src="Images/venture_captital.png" alt="logo">
                </div>
            </div>

        </section>
    </main>
</body>

</html>
